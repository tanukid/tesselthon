<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Sticky Footer Navbar Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css' rel='stylesheet'>

  <!-- Custom styles for this template -->
  <link href='/stylesheets/style.css' rel='stylesheet'>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
      <script src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js'></script>
    <![endif]-->
</head>

<body>

  <!-- Wrap all page content here -->
  <div id='wrap'>
    <!-- Begin page content -->
    <div class='container'>
      {% block content %}{% endblock %}
    </div>
    <!-- end container -->

  </div>

  <div id='footer'>
    <div class='container'>
      <p class='text-muted'>Tesselethon, Fullstack Academy</p>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src='https://code.jquery.com/jquery-1.10.2.min.js'></script>
  <script src='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>
  <script src='/socket.io/socket.io.js'></script>
  <script>
    // Load the socket.io library above, then connect to the server.
    // Because the socket.io server is being run on the same server as your
    // Express instance, you can connect() without any arguments.
    var socket = io.connect()
    socket.on('connect', function () {
      console.log('connected to to server!')
    });
    socket.on('clap_back', function () {
      var audio = new Audio('cat-meow.mp3')
      $('.cat-photos').addClass('beauty');
      setInterval(item=>{
        $('.cat-photos').removeClass('beauty');
      },1000);
      audio.play()
    });


  </script>

  <script>
  var confettiPlayers = [];

    function makeItConfetti() {
      var confetti = document.querySelectorAll('.confetti');

      if (!confetti[0].animate) {
        return false;
      }

      for (var i = 0, len = confetti.length; i < len; ++i) {
        var snowball = confetti[i];
        snowball.innerHTML = '<div class="rotate"><div class="askew"></div></div>';
        var scale = Math.random() * .8 + .2;
        var player = snowball.animate([
          { transform: 'translate3d(' + (i / len * 100) + 'vw,0,0) scale(' + scale + ')', opacity: scale },
          { transform: 'translate3d(' + (i / len * 100 + 10) + 'vw,100vh,0) scale(' + scale + ')', opacity: 1 }
        ], {
            duration: Math.random() * 3000 + 3000,
            iterations: Infinity,
            delay: -(Math.random() * 5000)
          });

        confettiPlayers.push(player);
      }
    }

    makeItConfetti();
  </script>
</body>

</html>
